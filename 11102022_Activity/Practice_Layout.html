<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Layout</title>
</head>

<body>
    
    <div id="container" style="width: 500px; border: 1px solid black; text-align: center">


        <div style="background-color: aquamarine; height: 60px; text-align: center">
            Header Section
        </div>

        <div style="background-color: palevioletred; height: 60px; text-align: center">
            Navigation Bar
        </div>

        <div style="background-color: lightgreen; float: left; width: 30%; height: 100px;">
            Index
        </div>

        <div style="background-color: lightpink; float: right; width: 70%; height: 100px;">
            Context Section
        </div>

        <div style="background-color: red; height: 70px; clear: both;">
            Footer
        </div>

    </div>

</body>

</html>
